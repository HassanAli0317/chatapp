<!DOCTYPE html>
<html>
<head>
    <title>nodejs</title>
    <!-- Connect a Socket on client side -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="my-chat">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Enter Your Name"/>
        <input id="message" type="message" placeholder="Message"/>
        <button id="send">Send</button>
    </div>
    <script src="/chat.js"></script>

    <footer>Made By: Hassan Ali</footer>
</body>
